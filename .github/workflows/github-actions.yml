on:
  push
  
jobs:
  ktlint:
    name: Run ktlint on pr merges.
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17.0.5'
        
      - name: Run Ktlint
        run: bash ./gradlew ktlintFormat
